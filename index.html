<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спокойной ночи, любимая</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(-45deg, #1a0b41, #4a154b, #0c2d48, #1c2e4a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background: transparent;
            border-radius: 0;
            backdrop-filter: none;
            box-shadow: none;
            max-width: none;
            z-index: 2;
            animation: fadeIn 2s ease;
            position: relative;
            top: -45px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #ffd6ff;
            font-size: 3.5rem;
            text-shadow: 0 0 15px #ff85c0;
            margin-bottom: 30px;
            animation: pulse 4s infinite;
        }
        
        p {
            color: #e0d0ff;
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: textFloat 8s infinite ease-in-out;
        }
        
        .heart {
            color: #ff6b9d;
            font-size: 6rem; /* Увеличено с 4rem до 6rem (в 1.5 раза) */
            animation: beat 1.2s infinite;
            display: inline-block;
            text-shadow: 0 0 20px #ff2975;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .heart:hover {
            transform: scale(1.3);
        }
        
        /* Анимации */
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 15px #ff85c0; }
            50% { text-shadow: 0 0 30px #ff2975, 0 0 60px #ff85c0; }
            100% { text-shadow: 0 0 15px #ff85c0; }
        }
        
        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Декоративные элементы */
        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff8e6 10%, #ffeb99 70%);
            border-radius: 50%;
            box-shadow: 0 0 40px #fff8e6;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0.2; }
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #a3d9ff;
            opacity: 0.8;
        }
        
        /* Поле цветов - 40% экрана с выходом за все края */
        .flower-field {
            position: fixed;
            top: 65vh; /* Начинаем с 60% от верха, чтобы занять нижние 40% + выход за край */
            left: 0;
            width: 100%;
            height: 0;
            overflow: visible; /* Позволяет цветам выходить за края */
            z-index: 1;
            transition: height 3s ease-out;
            background: linear-gradient(to top, rgba(34, 139, 34, 0.1) 0%, transparent 100%);
        }
        
        .flower-field.show {
            height: 50vh; /* 50% экрана для выхода за нижний край */
        }
        
        .flower {
            position: absolute;
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            transform-origin: bottom center;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.4));
            transition: all 0.8s ease-out;
        }
        
        .flower.bloom {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .flower svg {
            overflow: visible;
        }
        
        /* Анимация покачивания цветов */
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        .flower.sway {
            animation: sway 4s ease-in-out infinite;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.4rem;
            }
            .moon {
                width: 60px;
                height: 60px;
                top: 5%;
                right: 10%;
            }
            .heart {
                font-size: 4.5rem; /* Увеличено с 3rem до 4.5rem (в 1.5 раза) */
            }
        }
    </style>

        // Функция для создания поля цветов с плавной анимацией
        function createFlowerField() {
            // Показываем поле цветов
            flowerField.classList.add('show');
            
            // Ждем, пока поле появится
            setTimeout(() => {
                const width = window.innerWidth * 1.1; // Немного больше ширины экрана для выхода за края
                const height = window.innerHeight * 0.55; // 55% экрана для выхода за нижний край
                
                // Количество цветов (увеличено для полного покрытия фона)
                const flowerCount = 800;
                
                for (let i = 0; i < flowerCount; i++) {
                    const x = Math.random() * width - (width - window.innerWidth) / 2; // Центрируем с выходом за края
                    const y = Math.random() * height;
                    const sizeFactor = Math.random() * 0.8 + 0.4; // Больший разброс размеров
                    const flowerType = Math.floor(Math.random() * flowerTemplates.length);
                    
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.style.left = `${x}px`;
                    flower.style.top = `${y}px`; // Используем top вместо bottom для выхода за нижний край
                    
                    // Создаем SVG цветка
                    flower.innerHTML = flowerTemplates[flowerType];
                    
                    // Масштабируем цветок
                    const svg = flower.querySelector('svg');
                    if (svg) {
                        const originalWidth = parseInt(svg.getAttribute('width'));
                        const originalHeight = parseInt(svg.getAttribute('height'));
                        svg.setAttribute('width', originalWidth * sizeFactor);
                        svg.setAttribute('height', originalHeight * sizeFactor);
                    }
                    
                    flowerField.appendChild(flower);
                    
                    // Анимация появления с задержкой
                    setTimeout(() => {
                        flower.classList.add('bloom');
                        
                        // Добавляем покачивание через некоторое время
                        setTimeout(() => {
                            if (Math.random() > 0.7) { // Не все цветы покачиваются
                                flower.classList.add('sway');
                                flower.style.animationDelay = `${Math.random() * 2}s`;
                            }
                        }, 1000);
                    }, i * 5); // Очень быстрое появление для максимального количества цветов
                }
            }, 500);
        }
        
        heart.addEventListener('click', () => {
            const message = "Пусть сон твой будет сладким и безмятежным, как летний ветерок...";
            
            // Создаем эффект мерцания
            heart.style.animation = 'none';
            void heart.offsetWidth; // Триггер перерисовки
            heart.style.animation = 'beat 1.2s infinite';
            
            // Показываем сообщение
            title.textContent = message;
            title.style.color = '#ff9ec0';
            
            // Скрываем надпись "Нажми на сердце"
            const messageElement = document.querySelector('.message');
            messageElement.style.opacity = '0';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 500);
            
            // Создаем поле цветов
            createFlowerField();
            
            setTimeout(() => {
                title.style.color = '#ffd6ff';
                title.textContent = 'Спокойной ночи, любимая';
            }, 3000);
        });

        // Автоматическая смена фона
        const colors = ["#1a0b41", "#4a154b", "#0c2d48", "#1c2e4a"];
        let currentIndex = 0;
        
        setInterval(() => {
            document.body.style.background = 
                `linear-gradient(-45deg, ${colors[currentIndex]}, ${colors[(currentIndex + 1) % colors.length]}, ${colors[(currentIndex + 2) % colors.length]}, ${colors[(currentIndex + 3) % colors.length]})`;
            document.body.style.backgroundSize = "400% 400%";
            currentIndex = (currentIndex + 1) % colors.length;
        }, 8000);
    </script>
</body>
</html>
